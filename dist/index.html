<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" media="all" href="styles/main_global.css"/>
  </head>
  <body>
    <header class="header"> 
      <div class="section_in"> 
        <div class="header_main">
          <div class="header_col__left">
            <div class="header_logo"> <a href="/"><img src="/i/logo.svg" alt="Логотип компании"></a></div>
            <nav class="header_nav"> 
              <ul>
                <li> <a href="/">О Компании</a></li>
                <li> <a href="/">Продукты</a></li>
                <li> <a href="/">Документация ПО</a></li>
                <li> <a href="/">Блог</a></li>
                <li> <a href="/">Карьера</a></li>
              </ul>
            </nav>
          </div>
          <div class="header_col__right"> 
            <ul class="socials-list">
              <li class="social_list__item"> <a href="/"><img src="/i/socials/telegram.svg" alt="Ruver telegram"/></a></li>
              <li class="social_list__item"> <a href="/"><img src="/i/socials/vk.svg" alt="Ruver vk"/></a></li>
            </ul>
            <button class="global-btn primary-btn" type="button">Консультация
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="base">
      </div>
      <footer class="footer"> 
        <div class="section_in"> 
          <div class="footer_main"> </div>
        </div>
      </footer>
    </div><script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script>window.TweenMax || document.write('<script src="js/gsap.min.js"><\/script>')</script>
    <script type="text/javascript">window.productionStatus = 'development';</script>
    <script src="js/libs.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <div class="succes">
      <div class="succes_main"> 
        <p>Ваше сообщение успешно отправлено!</p>
        <div class="succes_icon">
           <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>
        </div>
      </div>
    </div>
    <div class="close">
      <div class="close_main"> 
        <p>Проверьте правильность полей!</p>
        <div class="close_icon">
           <svg class="checkmark_close" class="test-icon" width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="white" stroke-width="3" stroke-dasharray="100"><circle class="close__circle" cx="26" cy="26" r="25" fill="none"/><path class="icon-path" id="check" d="M 15,15 L 32,33 M 32,15 L 15,33"></path></svg></div>
      </div>
    </div>
